<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jordan Mungujakisa</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">
    <style>
        body{
            font-family: Rubik, sans-serif;
            font-size: 16px;
        }
        h1{
            font-family: Spectral, serif;
            font-size: 48px;
        }
        h2{
            font-family: Spectral, serif;
            font-size: 32px;
        }
        h6{
            font-family: Spectral, serif;
            font-size: 24px;
        }

        img:hoover {
            transform: scale(1.2, 1.2);
        }

         .btn-grad {
            background-image: linear-gradient(to right, #00c6ff 0%, #0072ff  51%, #00c6ff  100%);
            margin: 10px;
            padding: 8px 16px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 3px #eee;
            border-radius: 50px;
          }

          .btn-grad:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
          }

          .image-container{
             width: 400px;
             height: auto;
             border-radius: 50%;
             overflow: hidden;
          }
          .image-container:hoover{
            transform: scale(1.2)
          }


    </style>

</head>
<body>
<div class="content">
    <nav class="navbar sticky-top"
         style="backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.75);">
        <div class="container" align="center">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills" id="nav-bar">
                    <li class="nav-item">
                        <a href="#hero" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#projects" class="nav-link" aria-current="page">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="#skills" class="nav-link" aria-current="page">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a href="#education" class="nav-link" aria-current="page">Education</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">Blog</a>
                    </li>

                </ul>
            </header>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
